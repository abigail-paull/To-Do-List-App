<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced To-Do List App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: #e0f7fa;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    #clock {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    #searchInput {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    #progressContainer {
      margin-bottom: 20px;
    }

    #progressContainer progress {
      width: 100%;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    form input, form button, form select {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      flex: 1 1 auto;
    }

    form button {
      background: black;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f9f9f9;
      margin: 5px 0;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    li.completed {
      text-decoration: line-through;
      color: #999;
    }

    li button {
      margin-left: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    li .edit-btn {
      background: #ffc107;
      color: #fff;
    }

    li .delete-btn {
      background: #dc3545;
      color: #fff;
    }

    li .complete-btn {
      background: #28a745;
      color: #fff;
    }

    body.dark-mode {
      background-color: #f4f4f9;
      color: #ffffff;
    }

    body.dark-mode .container {
      background-color: #fff;
      color: black;
    }

    #pomodoroTimer {
      margin-top: 20px;
    }

    #pomodoroTimer button {
      margin-right: 10px;
      border-radius: 8px;
      border: 2px solid black;
      padding: 10px 15px;
      background-color: black;
      color: white;
      cursor: pointer;
    }

    #pomodoroTimer button:last-child {
      margin-right: 0;
    }

    #darkModeToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px;
      background-color: #e0f7fa;
      color: white;
      border-radius: 50%;
      cursor: pointer;
    }

    #timerIcon {
      margin-right: 10px;
    }

    #datePicker {
      margin-bottom: 20px;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> To-Do List</h1>
    <div id="clock"></div>
    <button id="darkModeToggle" onclick="toggleDarkMode()">üåô</button>
    
    <input type="date" id="datePicker" onchange="saveDate()">
    <input type="text" id="searchInput" placeholder="Search tasks..." oninput="filterTasks()">
    <div id="progressContainer">
      <progress id="taskProgress" max="100" value="0"></progress>
      <span id="progressText"></span>
    </div>
    <form id="taskForm">
      <input type="text" id="taskInput" placeholder="Enter task title" required>
      <select id="categoryInput">
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Shopping">Shopping</option>
        <option value="Others">Others</option>
      </select>
      <button type="submit">Add Task</button>
    </form>
    <ul id="taskList"></ul>

    <!-- Pomodoro Timer -->
    <div id="pomodoroTimer">
      <span id="pomodoroLabel">‚è±Ô∏è</span>
      <span id="timerDisplay">25:00</span>
      <button id="startBtn" onclick="startPomodoro()">Start</button>
      <button id="pauseBtn" onclick="pausePomodoro()" disabled>Pause</button>
      <button id="resetBtn" onclick="resetPomodoro()">Reset</button>
    </div>
  </div>

  <script>
    // Save date to localStorage
    function saveDate() {
      const selectedDate = document.getElementById('datePicker').value;
      localStorage.setItem('selectedDate', selectedDate);
    }

    // Load date from localStorage
    function loadDate() {
      const savedDate = localStorage.getItem('selectedDate');
      if (savedDate) {
        document.getElementById('datePicker').value = savedDate;
      }
    }
    loadDate();

    // Live Clock (Time only)
    function updateClock() {
      const now = new Date();
      const options = {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
      };
      document.getElementById('clock').textContent = now.toLocaleString('en-US', options);
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Dark Mode
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    // Task Management
    const taskForm = document.getElementById('taskForm');
    const taskInput = document.getElementById('taskInput');
    const categoryInput = document.getElementById('categoryInput');
    const taskList = document.getElementById('taskList');
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    taskForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const taskTitle = taskInput.value.trim();
      const taskCategory = categoryInput.value;
      if (!taskTitle) return alert('Please enter a task!');
      const newTask = { id: Date.now(), title: taskTitle, category: taskCategory, completed: false };
      tasks.push(newTask);
      saveTasks();
      renderTasks();
      taskForm.reset();
    });

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks(filteredTasks = tasks) {
      taskList.innerHTML = '';
      filteredTasks.forEach((task) => {
        const li = document.createElement('li');
        li.className = task.completed ? 'completed' : '';
        li.innerHTML = `
          <span>${task.title} - <strong>${task.category}</strong></span>
          <div>
            <button class="complete-btn" onclick="toggleComplete(${task.id})">${task.completed ? 'Undo' : 'Complete'}</button>
            <button class="edit-btn" onclick="editTask(${task.id})">Edit</button>
            <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
          </div>
        `;
        taskList.appendChild(li);
      });
      updateProgress();
    }

    function toggleComplete(id) {
      tasks = tasks.map((task) => task.id === id ? { ...task, completed: !task.completed } : task);
      saveTasks();
      renderTasks();
    }

    function editTask(id) {
      const task = tasks.find((task) => task.id === id);
      if (!task) return;
      taskInput.value = task.title;
      categoryInput.value = task.category;
      tasks = tasks.filter((task) => task.id !== id);
      saveTasks();
      renderTasks();
    }

    function deleteTask(id) {
      tasks = tasks.filter((task) => task.id !== id);
      saveTasks();
      renderTasks();
    }

    function filterTasks() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const filteredTasks = tasks.filter((task) =>
        task.title.toLowerCase().includes(searchTerm)
      );
      renderTasks(filteredTasks);
    }

    function updateProgress() {
      const completedTasks = tasks.filter(task => task.completed).length;
      const totalTasks = tasks.length;
      const progress = totalTasks === 0 ? 0 : (completedTasks / totalTasks) * 100;
      document.getElementById('taskProgress').value = progress;
      document.getElementById('progressText').textContent =
        `${completedTasks} of ${totalTasks} tasks completed (${Math.round(progress)}%)`;
    }

    // Pomodoro Timer
    let timer;
    let timeLeft = 25 * 60;

    function startPomodoro() {
      if (timer) clearInterval(timer);
      document.getElementById('pauseBtn').disabled = false;
      document.getElementById('startBtn').disabled = true;
      timer = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateTimerDisplay();
        } else {
          clearInterval(timer);
          alert('Pomodoro session complete!');
        }
      }, 1000);
    }

    function pausePomodoro() {
      clearInterval(timer);
      document.getElementById('startBtn').disabled = false;
      document.getElementById('pauseBtn').disabled = true;
    }

    function resetPomodoro() {
      clearInterval(timer);
      timeLeft = 25 * 60;
      updateTimerDisplay();
      document.getElementById('startBtn').disabled = false;
      document.getElementById('pauseBtn').disabled = true;
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
      const seconds = (timeLeft % 60).toString().padStart(2, '0');
      document.getElementById('timerDisplay').textContent = `${minutes}:${seconds}`;
    }
  </script>
</body>
</html>
